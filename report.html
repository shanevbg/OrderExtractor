<!DOCTYPE html>
<html>
<head>
    <title>Billing Log 1.0.93</title>
<style>
    :root { --bg: #121212; --surface: #1e1e1e; --text: #e0e0e0; --border: #333; --accent: #0078d4; --danger: #d93025; --success: #28a745; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 20px; }
    .toolbar { margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
    table { width: 100%; border-collapse: collapse; background: var(--surface); }
    th, td { border: 1px solid var(--border); padding: 12px; text-align: left; vertical-align: top; }
    th { background: #252525; color: #aaa; font-size: 11px; text-transform: uppercase; }
    button { padding: 6px 12px; cursor: pointer; border: none; border-radius: 4px; font-weight: 600; font-size: 12px; }
    .copy-btn { background: var(--accent); color: white; }
    .delete-btn { background: var(--danger); color: white; }
    .export-btn { background: var(--success); color: white; }
    .import-btn { background: #555; color: white; }
    .open-btn { background: #444; color: white; }
    .open-btn:hover { opacity: 0.8; }
    .debug-area { margin-top: 8px; font-size: 11px; }
    details { background: #2a2a2a; padding: 5px; border-radius: 4px; border: 1px solid #444; }
    summary { cursor: pointer; color: #ffca28; font-weight: bold; padding: 2px; }
    pre { white-space: pre-wrap; word-wrap: break-word; color: #bbb; max-height: 150px; overflow-y: auto; background: #111; padding: 5px; }
    a { color: #4fc3f7; text-decoration: none; font-weight: bold; }
    #package-count { font-size: 14px; color: #888; margin-left: auto; padding-right: 10px; }
</style>
<body>
<div class="toolbar">
    <button id="btn-export" class="export-btn">💾 Save Archive</button>
    <button id="btn-import" class="import-btn">📂 Load Archive</button>
    <button id="btn-email" class="email-btn" style="background: #0078d4; color: white;">📧 Email Report</button>
    <button id="btn-clear" class="delete-btn">🗑️ Clear All</button>
    <span id="package-count">Packages: 0</span>
    <input type="file" id="file-input" style="display: none;" accept=".txt">
</div>
    <table>
        <thead>
            <tr>
                <th>Order #</th>
                <th>Item / Variation</th>
                <th>Shipping Address</th>
                <th>Notes</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="report-body"></tbody>
    </table>
    <script src="report.js"></script>
</body>
</html>
